<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flessi</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/register.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../scripts/main.js"></script>
  </head>
  <body>
    <header>
      <div class="header-brand" onclick="location.href='./home.html'">
        <img class="header-logo" src="../assets/logo-small.svg" alt="flessi_logo">
        <img class="header-title" src="../assets/logo-text.svg" alt="flessi">
      </div>
      <nav class="header-user-actions">
        <ul>
          <li><a href="./login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div id="register">
        <div class="register-title">
          <h2>Registrarme<h2>
        </div>
        <form id="register-form" onsubmit="handleRegister(event)">
          <div class="form-column">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
  
            <label for="username">DNI</label>
            <input type="number" id="dni" name="dni" required />

            <label for="email">Ciudad</label>
            <input type="text" id="city" name="city" required />
          </div>
          <div class="form-column">
            <label for="surname">Apellido</label>
            <input type="text" id="surname" name="surname" required />

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required />

            <label for="email">Telefono</label>
            <input type="number" id="phone" name="phone" required />
  
            <label for="email">Dirección</label>
            <input type="text" id="address" name="adress" required />
          </div>
        </form>
        <button type="submit" form="register-form">Registrarme</button>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flessi</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/profile.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/profile.js"></script>
  </head>
  <body onload="fetchUserData()">
    <header>
      <div class="header-brand" onclick="location.href='./home.html'">
        <img
          class="header-logo"
          src="../assets/logo-small.svg"
          alt="flessi_logo"
        />
        <img class="header-title" src="../assets/logo-text.svg" alt="flessi" />
      </div>
      <div class="header-user-profile" onclick="handleLogout()">
        <img
          class="header-logo"
          src="../assets/logout-icon.svg"
          alt="user-icon"
        />
      </div>
    </header>

    <main>
      <div class="user-details">
        <img
          src="https://drive.google.com/thumbnail?id=1dbhE-8n-lq-YTrvxUljhaoNIlu499W3_"
          alt="profile-picture"
        />
        <div class="user-fields">
          <h2 id="user-name"></h2>
          <p id="user-email">
            <i class="fa-solid fa-envelope"></i>
          </p>
          <p id="user-phone">
            <i class="fa-solid fa-phone"></i>
          </p>
          <p id="user-location">
            <i class="fa-solid fa-location-dot"></i>
          </p>
        </div>
        <div class="user-rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
      </div>
      <div class="user-sections">
        <div class="user-applications">
          <h3>Mis Postulaciones</h3>
          <div class="application-cards"></div>
        </div>
        <div class="user-attributes">
          <div class="tags-section">
            <p>Intereses</p>
            <div id="interests" class="tags">
              <button
                class="add-attribute-button"
                id="add-interest"
                onclick="handleAddButton('interest')"
              >
                Añadir
              </button>
            </div>
          </div>
          <div class="tags-section">
            <p>Habilidades</p>
            <div id="skills" class="tags">
              <button
                class="add-attribute-button"
                id="add-interest"
                onclick="handleAddButton('skill')"
              >
                Añadir
              </button>
            </div>
          </div>
          <div class="tags-section">
            <p>Experiencias</p>
            <div id="experiences" class="tags">
              <button
                class="add-attribute-button"
                id="add-interest"
                onclick="handleAddButton('experience')"
              >
                Añadir
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
